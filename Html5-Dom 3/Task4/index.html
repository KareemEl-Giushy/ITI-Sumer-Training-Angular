<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition & Multiplication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="add">
            <h4>Addition</h4>
            <div class="fields">
                <input type="number" value="0">
                <span>+</span>
                <input type="number" value="0">
                <span>=</span>
                <span id="addRes">0</span>
            </div>
        </div>
        <div class="multi">
            <h4>Multiplication</h4>
            <div class="fields">
                <input type="number" value="0">
                <span>*</span>
                <input type="number" value="0">
                <span>=</span>
                <span id="multiRes">0</span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
